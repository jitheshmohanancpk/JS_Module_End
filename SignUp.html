<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp - Sign Up:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg signup-card">
            <h2 class="text-center mb-4">Create Account</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <input type="text" id="fullName" class="form-control" placeholder="Full Name" required>
                    <small class="error" id="nameError"></small>
                </div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                    <small class="error" id="emailError"></small>
                </div>
                <div class="mb-3">
                    <input type="text" id="phone" class="form-control" placeholder="Phone (10 digits)" required>
                    <small class="error" id="phoneError"></small>
                </div>
                <div class="mb-3">
                    <input type="text" id="location" class="form-control" placeholder="City" required>
                    <small class="error" id="locError"></small>
                </div>
                <div class="mb-3 position-relative">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePass('password')">üëÅÔ∏è</span>
                    <small class="error" id="passError"></small>
                </div>
                <div class="mb-3">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <small class="error" id="confirmError"></small>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                <p class="mt-3 text-center">Already have an account? <a href="index.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
