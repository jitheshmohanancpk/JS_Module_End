<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelApp - Sign In:</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg signin-card">
            <div class="text-center mb-3">
                <img class="logo_img" src="Images/logo.png" alt="TravelApp Logo" style="width: 200px; border-radius: 50%;">
            </div>
            
            <h2 class="text-center mb-4">Welcome Back</h2>
            
            <form id="signinForm">
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email Address</label>
                    <input type="email" id="signInEmail" class="form-control" placeholder="example@mail.com" required>
                    <small class="error" id="signInEmailError"></small>
                </div>

                <div class="mb-3 position-relative">
                    <label for="signInPass" class="form-label">Password</label>
                    <input type="password" id="signInPass" class="form-control" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePass('signInPass')" style="position: absolute; right: 15px; top: 38px; cursor: pointer;">
                        üëÅÔ∏è
                    </span>
                    <small class="error" id="signInPassError"></small>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
                
                <p class="mt-3 text-center">
                    New user? <a href="SignUp.html" class="text-decoration-none">Create an account</a>
                </p>
            </form>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
